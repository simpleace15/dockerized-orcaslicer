name: Build and Publish Dev Orcaslicer Image to Docker Hub

on:
  workflow_dispatch: # Manually build with latest changes

jobs:
  publish_images: 
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    - name: build image
      run: docker build . --file Dockerfile-dev-orcaslicer -t simpleace/dockerized-orcaslicer:dev
    - name: Push image to Docker Hub
      run:
        docker push simpleace/dockerized-orcaslicer:dev
